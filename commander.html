            <div class="row align-items-start">
                <div class="col commander-col">
                    <h2 class="text-center">Commander</h2>
                    <input type="text" placeholder="Busca un Commander" id="cardSearch"
                        oninput="searchCard(this.value)">

                    <h2>Contador de Vida</h2>

                        <span id="message"></span><br>
                        <button class="btn btn-outline-danger  btn-menos" onclick="lifeCounter(-1)" value="-"><svg

                            </svg></button>
                        <button class="btn btn-outline-success btn-mas" onclick="lifeCounter(1)"><svg class="icono-mas"

                    </div>

                </div>
            </div>
        </div>
